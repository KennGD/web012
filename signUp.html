<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<link rel="stylesheet" href="signUp.css"/>
<script src="signUp.js"></script>
<title>Sign Up</title>
</head>

<body>
  <a href="index.html">
  <img src="logo.png" class="logoHead">
  </a>
  <hr class="Ruler">
  <h2 class="h2a">Sign Up</h2>
  
  <div class="Info">
    <form>
    <input type="text" class="FirstName" placeholder="First Name"><br><br>
    <input type="text" class="LastName" placeholder="Last Name"><br><br>
    <input type="email" class="Email" placeholder="Email Address"><br><br>
    <input type="password" class="Password" placeholder="Create Password"><br><br>
    <input type="button" value="Sign Up" class="SignUp" onClick="createAccount()"><br><br>
    </form>
  <a href="login.html" class="SignIn">Already have an Account</a>
    </div>
    
    
</body>
</html>
